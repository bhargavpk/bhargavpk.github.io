<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fading Div Borders in Flex</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }

    .flex-container {
      display: flex;
      gap: 0; /* remove gap to rely on custom separators */
    }

    .flex-item {
      flex: 1;
      padding: 2rem;
      text-align: center;
      background: white;
      position: relative;
    }

    .flex-item:not(:last-child)::after {
      content: "";
      position: absolute;
      top: 10%;
      right: 0;
      width: 1px;
      height: 80%;
      background: linear-gradient(to bottom, transparent, #5b5b5b, transparent);
    }

    h3 {
      margin: 0 0 0.5rem;
    }

    p {
      margin: 0;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

<div class="flex-container">
  <div class="flex-item">
    <h3>Intro</h3>
    <p>Overview of topic</p>
  </div>
  <div class="flex-item">
    <h3>Method</h3>
    <p>How it was done</p>
  </div>
  <div class="flex-item">
    <h3>Conclusion</h3>
    <p>Final thoughts</p>
  </div>
</div>

</body>
</html>
