<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Square Panels</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 2rem;
    }

    .pane-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: left;
      width: 60%;
      gap: 1rem;
    }

    .pane {
      flex: 1 1 calc(25.333% - 1rem); /* Default: 3 per row */
      aspect-ratio: 1 / 1;             /* Ensures square shape */
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1rem;
      /* min-width: 200px;
      max-width: 400px; */
      max-width: 400px;
    }

    .pane h3 {
      font-size: 1rem;
      margin: 0 0 0.5rem;
      color: #333;
    }

    .pane p {
      font-size: 0.85rem;
      color: #666;
      margin: 0;
    }

    /* Medium screens: 2 per row */
    @media (max-width: 800px) {
      .pane {
        flex: 1 1 calc(50% - 1rem);
      }
    }

    /* Small screens: 1 per row */
    @media (max-width: 500px) {
      .pane {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <section class="pane-section">
    <div class="pane">
      <h3>Intro</h3>
      <p>Overview of the subject.</p>
    </div>
    <div class="pane">
      <h3>Background</h3>
      <p>Some context and history.</p>
    </div>
    <div class="pane">
      <h3>Method</h3>
      <p>Steps and techniques used.</p>
    </div>
    <div class="pane">
      <h3>Findings</h3>
      <p>What the study uncovered.</p>
    </div>
    <div class="pane">
      <h3>Conclusion</h3>
      <p>Summary and future work.</p>
    </div>
  </section>

</body>
</html>
