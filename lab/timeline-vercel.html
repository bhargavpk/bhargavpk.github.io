<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Diagram</title>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Kalam', cursive;
            background-color: #f8f9fa;
            padding: 40px 20px;
            min-height: 100vh;
            position: relative;
        }

        /* Lined paper background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: repeating-linear-gradient(
                transparent,
                transparent 39px,
                #e3f2fd 39px,
                #e3f2fd 40px
            );
            opacity: 0.3;
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 60px 40px;
            position: relative;
        }

        /* Main timeline section */
        .main-timeline {
            position: relative;
            margin-bottom: 120px;
        }

        .timeline-line {
            position: absolute;
            top: 50px;
            left: 0;
            right: 0;
            height: 3px;
            background-color: #333;
            z-index: 1;
        }

        .years-container {
            display: flex;
            justify-content: space-between;
            position: relative;
            z-index: 2;
        }

        .year-marker {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* Large dots for each year */
        .year-dot {
            width: 16px;
            height: 16px;
            background-color: #333;
            border-radius: 50%;
            margin-bottom: 12px;
            border: 3px solid white;
            box-shadow: 0 0 0 2px #333;
        }

        .year-label {
            font-size: 18px;
            color: #333;
            font-weight: 400;
        }

        /* Individual year rotations to mimic handwriting */
        .year-2019 { transform: rotate(-8deg); }
        .year-2018 { transform: rotate(4deg); }
        .year-2021 { transform: rotate(-2deg); }
        .year-2022 { transform: rotate(1deg); }
        .year-2023 { transform: rotate(-1deg); }
        .year-2024 { transform: rotate(2deg); }

        /* Titles positioned below specific years */
        .year-titles {
            position: relative;
            margin-top: 40px;
        }

        .title-below-year {
            position: absolute;
            font-size: 18px;
            color: #333;
            top: 0;
        }

        /* Position Title 3 below 2021 (3rd position) */
        .title-3 { 
            left: calc(40% - 30px);
            transform: rotate(-1deg); 
        }

        /* Position Title 4 below 2022 (4th position) */
        .title-4 { 
            left: calc(60% - 30px);
            transform: rotate(1deg); 
        }

        /* Bottom timeline section */
        .bottom-timeline {
            position: relative;
            margin-top: 100px;
        }

        .bottom-line {
            position: relative;
            height: 3px;
            background-color: #333;
            margin-bottom: 16px;
        }

        .bottom-tick {
            position: absolute;
            width: 3px;
            height: 16px;
            background-color: #333;
            top: -7px;
        }

        .tick-start { left: 60px; }
        .tick-middle { right: 200px; }
        .tick-end { right: 60px; }

        .bottom-titles {
            display: flex;
            justify-content: space-between;
            padding: 0 60px;
        }

        .bottom-title {
            font-size: 18px;
            color: #333;
        }

        .title-1 { 
            transform: rotate(-1deg); 
            margin-left: 80px;
        }
        
        .title-2 { 
            transform: rotate(1deg); 
            margin-right: 80px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }
            
            .year-label, .title-below-year, .bottom-title {
                font-size: 16px;
            }

            .title-3 { 
                left: calc(40% - 25px);
            }

            .title-4 { 
                left: calc(60% - 25px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main timeline with years -->
        <div class="main-timeline">
            <div class="timeline-line"></div>
            <div class="years-container">
                <div class="year-marker">
                    <div class="year-dot"></div>
                    <span class="year-label year-2019">2019</span>
                </div>
                <div class="year-marker">
                    <div class="year-dot"></div>
                    <span class="year-label year-2018">2018</span>
                </div>
                <div class="year-marker">
                    <div class="year-dot"></div>
                    <span class="year-label year-2021">2021</span>
                </div>
                <div class="year-marker">
                    <div class="year-dot"></div>
                    <span class="year-label year-2022">2022</span>
                </div>
                <div class="year-marker">
                    <div class="year-dot"></div>
                    <span class="year-label year-2023">2023</span>
                </div>
                <div class="year-marker">
                    <div class="year-dot"></div>
                    <span class="year-label year-2024">2024</span>
                </div>
            </div>

            <!-- Titles positioned below specific years -->
            <div class="year-titles">
                <span class="title-below-year title-3">Title 3</span>
                <span class="title-below-year title-4">Title 4</span>
            </div>
        </div>

        <!-- Bottom timeline -->
        <div class="bottom-timeline">
            <div class="bottom-line">
                <div class="bottom-tick tick-start"></div>
                <div class="bottom-tick tick-middle"></div>
                <div class="bottom-tick tick-end"></div>
            </div>
            <div class="bottom-titles">
                <span class="bottom-title title-1">Title 1</span>
                <span class="bottom-title title-2">Title 2</span>
            </div>
        </div>
    </div>
</body>
</html>
